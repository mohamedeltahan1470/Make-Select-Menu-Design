<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Custom Select Menu Degign</title>
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="./img/arrow.png" alt="" id="arrow-icon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="./img/facebook.png" alt="">
                    <p>facebook</p>
                </li>
                <li class="options">
                    <img src="./img/youtube.png" alt="">
                    <p>youtube</p>
                </li>
                <li class="options">
                    <img src="./img/instagram.png" alt="">
                    <p>instagram</p>
                </li>
                <li class="options">
                    <img src="./img/twitter.png" alt="">
                    <p>twitter</p>
                </li>
                <li class="options">
                    <img src="./img/pinterest.png" alt="">
                    <p>pinterest</p>
                </li>
                <li class="options">
                    <img src="./img/whatsapp.png" alt="">
                    <p>whatsapp</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
